<section class="section ">
  <div class="columns mt-5">
    <app-social></app-social>
    <div class="column is-half is-offset-1">
      <div class="container">
        <div class="notification is-primary">



          <form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
            <div class="field">
              <label class="label">Name</label>
              <div class="control">
                <input formControlName="name" class="input" type="text" placeholder="e.g Alex Smith">
              </div>
            </div>
            <div class="field">
              <label class="label">Email</label>
              <p class="control has-icons-left has-icons-right">
                <input formControlName="email" class="input" type="email" placeholder="Alex.Smith@gmail.com">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <label class="label">Phone</label>
              <p class="control has-icons-left has-icons-right">
                <input formControlName="phone" class="input" type="email" placeholder="Alex.Smith@gmail.com">
                <span class="icon is-small is-left">
                  <i class="fa-solid fa-mobile-screen"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </p>
            </div>



            <div class="field">
              <label class="label">Message</label>
              <div class="control">
                <textarea formControlName="message" class="textarea" placeholder="Textarea"></textarea>
              </div>
            </div>


            <div class="field is-grouped is-grouped-centered">
              <p class="control">
                <button type="submit" class="button is-dark">
                  Submit
                </button>
              </p>
              <p class="control">
                <a class="button is-danger">
                  Cancel
                </a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

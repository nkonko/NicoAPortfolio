<section class="hero is-primary is-medium is-bold">
  <div class="hero-body">

    <div class="container is-fluid">
      <h1 class="title">
        Hey there, my name is {{name}}.
      </h1>

      <h1 class="subtitle" [innerHTML]=jobTitle></h1>
      <h2 class="subtitle">Based in {{location}}.</h2>
      <div class="custom-card">
        <div class="card-content">
          <div class="content">

            <h4 class="word-carousel">
              <span>
                  Specialized in web development with over 6 years of professional experience in building webs and
                  working
                  with technologies like:
              </span>
              <div>
                <br>
                <ul class="flip5">
                  <li *ngFor="let skill of completeSkills">
                    <span class="icon-text" *ngIf="skill.icon">
                      <span class="icon">
                        <i class="devicon-{{skill.icon}}-plain colored" *ngIf="!skill.isPlainIcon"
                          style="font-size: x-large;"></i>
                        <i class="devicon-{{skill.icon}} colored" *ngIf="skill.isPlainIcon"
                          style="font-size: x-large;"></i>
                      </span>
                    </span> {{skill.name}}
                  </li>
                </ul>
              </div>
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

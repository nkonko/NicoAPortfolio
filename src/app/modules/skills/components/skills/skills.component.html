<section class="section">
  <div class="container">
    <section class="hero is-medium is-success is-info">
      <div class="hero-body">
          <h1 class="title">Skills</h1>
          <div class="columns is-multiline">
            <div class="column is-half is-offset-one-quarter" *ngIf="completSkills">
              <div class="box">
                <div class="skills-container">
                  <div *ngFor="let skill of completSkills" class="skill">
                    <span class="icon-text" *ngIf="skill.icon">
                      <span class="icon">
                        <i class="devicon-{{skill.icon}}-plain colored" *ngIf="!skill.isPlainIcon" style="font-size: x-large;"></i>
                        <i class="devicon-{{skill.icon}} colored" *ngIf="skill.isPlainIcon" style="font-size: x-large;"></i>
                      </span>
                    </span>
                    <span> {{skill.name}}</span>
                    <!-- <span>{{skill.level}}</span>
                    <span>{{skill.yearsOfExperience}}</span> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </section>
  </div>
</section>

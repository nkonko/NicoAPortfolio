<section class="section">
  <div class="container">
    <h2 class="title is-4">Positions</h2>
    <div class="columns is-multiline">
      <div class="column is-two-fifths" *ngFor="let work of work$ | async">
        <div class="card">
          <div class="card-content">
            <p class="title is-5">{{work.position}}</p>
            <a href="#" class="button is-primary">More details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <h2 class="title is-4">Experience</h2>
    <div class="timeline">
      <header class="timeline-header">
        <span class="tag is-medium is-primary">Present</span>
      </header>
      <div class="timeline-item is-success" *ngFor="let work of work$ | async">
        <div class="timeline-marker is-link"></div>
        <div class="timeline-content">
          <p class="heading"><b>{{work.startDate | date: 'MMMM YYYY'}} </b> TO <b>{{work.isCurrentRole ? 'Present' :
            work.endDate | date: 'MMMM YYYY'}} </b></p>
            <p class="heading">Company: <a href="{{work.website}}">{{work.company}}</a></p>
            <p [innerHTML]="work.summary"></p>
        </div>
      </div>
      <div class="timeline-header">
        <span class="tag is-medium is-primary">Start</span>
      </div>
    </div>
  </div>
</section>
